# ✅ UPDATE your config.yml with these settings:

recipe: default.v1

assistant_id: 20250711-095206-random-polygon

language: en

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: RegexEntityExtractor
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.5                    # ✅ CHANGED: Was 0.4, now 0.5 (less sensitive)
    ambiguity_threshold: 0.1

policies:
  - name: RulePolicy
    core_fallback_threshold: 0.3      # ✅ CHANGED: Was 0.2, now 0.3
    core_fallback_action_name: "action_default_fallback"
    restrict_rules: false
  - name: MemoizationPolicy
    max_history: 5
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true